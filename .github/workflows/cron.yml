name: cron

on:
  push:
    branches:
      - main
  schedule:
      - cron: "22 17 * * *"
env:
  API_HASH: ${{ secrets.API_HASH }}
  API_ID: ${{ secrets.API_ID }}
  BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
  OPENAI_TOKEN: ${{ secrets.OPENAI_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@master
        with:
          fetch-depth: 1                                                                 
      - name: üêç Set up Python 3.8                               
        uses: actions/setup-python@v2                               
        with:                                 
          python-version: '3.8'                                                   
      - name: üíø Install scholarly & pyrogram and set API                            
        run: pip install scholarly pyrogram openai
      - name: üç≥ run bot.py
        run: |
          export OPENAI_API_KEY=${{ secrets.OPENAI_TOKEN }}
          cd ${GITHUB_WORKSPACE}/
          python bot.py
      - name: üöÄ Deploy
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          git commit -am "feat(auto generate): Updated content"
          git branch --set-upstream-to origin/main
          git push --all -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
